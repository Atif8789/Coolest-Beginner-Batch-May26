<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing</title>
  </head>
  <body>
    <input id="input_field" type="text" />
  </body>
  <script>
    let inputField = document.getElementById("input_field");

    // Unoptimized code

    function processInput() {
      console.log("Processing Input");
    }

    //    inputField.addEventListener('keydown' , processInput)

    // Optimized code with Debouncing

    function debounce(func, wait) {
      let timeout;
      console.log(timeout);

      return function executedFunction() {
        const later = function () {
          
          clearTimeout(timeout);
          console.log(timeout)
          func();
        };
        clearTimeout(timeout);
        
        timeout = setTimeout(later, wait);
        console.log(timeout)
      };
    }

    const debouncedProcessInput = debounce(processInput, 300);

    inputField.addEventListener("keydown", debouncedProcessInput);
  </script>
</html>
